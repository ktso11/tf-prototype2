
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>Candidate Card Prototype</title>
    <link rel="stylesheet" href="stylesheet/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.compatibility.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,600;0,800;1,700&display=swap" rel="stylesheet">  
  </head>

  <body>
    <div class="results"></div> 
    <main class="frame">
      <div class="screen">
        <header class="screen-upper">
          <img  src="assets/meta.png">
          <nav>
            <img class="back-icon" id="nav-btn" name="userIcon" src="assets/backicon.png">
          </nav>
        </header> 
        
        <div id="candidate-container__btn" class="candidate-container__btn">
          <div class="btn-no " id="click-no" role="button"> <img id="click-no" class="btn-img-no click-no" src="assets/cross.png"> </div> 
          <div class="btn-skip" id="click-skip" role="button"> <img id="click-skip"  class="btn-img-skip" src="assets/skip.png"> </div>
          <div class="btn-yes" id="click-yes" role="button"> <img id="click-yes" class="btn-img-yes " src="assets/check.png"></div>
        </div>
        
        <section class="candidate-container">

          <section class="user-menu">
            <img class="menu-img" src="assets/usermenu.png">
          </section>
          <div class="black-screen"></div>
        </section>
    </main>
   
    <script src="js/scripts.js"></script>
  </body>
</html>
